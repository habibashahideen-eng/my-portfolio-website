<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center min-h-screen bg-gradient-to-br from-gray-300 to-indigo-200 py-8">

  <!-- Back to Projects link at top center -->
  <a href="projects.html"
  class="text-purple-900 font-semibold hover:underline hover:text-purple-700 transition mb-0.5 text-lg -mt-5">
    ⬅ Back to Projects
  </a>

  <!-- Calculator container with margin-top -->
  <div class="calculator-container mt-5">
    <h2 class="text-black">Simple Stylish Calculator</h2>

    <input type="text" id="display" placeholder="0" readonly />

    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="append('.')">.</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('0')" style="grid-column: span 2;">0</button>
      <button onclick="calculate()" style="grid-column: span 2; background-color: #28a745; color: white;">=</button>
    </div>
  </div>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #bfcfcf 0%, #ACB6E5 100%);
      margin: 0;
      font-size: larger;
      font-weight: bold;
    }

    .calculator-container {
      background: #ebddddfa;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(7, 6, 6, 0.877);
      width: 282px;
      text-align: center;
    }

    .calculator-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    #display {
      width: 100%;
      padding-left: 15px;
      padding-right: 20px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      background: #f1f1f1;
      margin-bottom: 20px;
      text-align: right;
      box-sizing: border-box;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .buttons button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ececec;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .buttons button:hover {
      background-color: #dcdcdc;
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    /* Operators (signs) aligned right and styled differently */
    .buttons button.operator {
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
    }
  </style>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      const expression = display.value.trim();

      if (!expression) {
        alert('Please enter an expression');
        return;
      }

      if (!/[+\-*/]/.test(expression)) {
        alert('Expression must contain at least one operator.');
        return;
      }

      if (!/\d/.test(expression)) {
        alert('Expression must contain at least one number.');
        return;
      }

      if (!/^[0-9+\-*/.]+$/.test(expression)) {
        alert('Expression contains invalid characters.');
        return;
      }

      if (/[+\-*/]{2,}/.test(expression)) {
        alert('Invalid expression: consecutive operators are not allowed.');
        return;
      }

      if (/^[+*/]/.test(expression) || /[+\-*/.]$/.test(expression)) {
        alert('Expression cannot start or end with an operator.');
        return;
      }

      try {
        const result = eval(expression);
        display.value = result;
      } catch {
        alert('Invalid expression.');
      }
    }
  </script>

</body>
</html>
